<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theme-toggle"><i class='bx bx-moon'></i></div>

    <div class="wrapper">
        <form id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="signupEmail" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="signupPass" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="signUp-link">
                <p>Already have an account? <a href="signIn.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
